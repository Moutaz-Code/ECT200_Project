<!DOCTYPE html>
<html>
  <title>Flight Booking</title>
  <head>
    <link rel="stylesheet" type="text/css" href="Part-B.CSS" />
    <!--Code that links CSS to HTML-->
  </head>
  <body>
    <header>
      <div class="banner_1">
        <!--Main banner top of the website-->
        <table width="100%">
          <col style="width: 26%" />
          <col style="width: 24.66%" />
          <col style="width: 24.66%" />
          <col style="width: 24.66%" />
          <!--Button borders-->
          <tr>
            <td><h1 class="flight_thing">Flight Booking</h1></td>
            <td><button id="BookButton" class="Button_Top">Book</button></td>
            <td>
              <button id="ManageButton" class="Button_Top">
                Manage Booking
              </button>
            </td>
            <td>
              <button id="FlightButton" class="Button_Top">
                Flight Status
              </button>
            </td>
            <!--Buttons itself-->
          </tr>
        </table>
      </div>
      <div class="V-Line-1"></div>
      <!--virtical line in banner 1-->
      <br />
      <div class="banner_2">
        <!-- Second banner that has most of the functions-->
        <table>
          <tr>
            <td>
              <input type="radio" id="html" name="fav_language" value="HTML" />
              <label for="html">One Way</label><br />
              <input type="radio" id="css" name="fav_language" value="CSS" />
              <label for="css">Two Way</label><br />
              <input
                type="radio"
                id="javascript"
                name="fav_language"
                value="JavaScript"
              />
              <label for="javascript">Multi City</label><br />
            </td>
            <td>
              <label for="countries1">Flying From:</label><br />
              <select id="countries1"></select
              ><br />
              <label for="countries2">Flying To:</label><br />
              <select id="countries2"></select>
            </td>
            <td>
              <label for="departureDate">Departure date:</label><br />
              <input type="date" id="departureDate" /><br />
              <label for="arrivalDate">Return Date:</label><br />
              <input type="date" id="arrivalDate" />
            </td>
            <td>
              <label for="cabinClass"></label>
              <select id="cabinClass">
                <option value="">Select a cabin class</option>
                <option value="economy">Economy</option>
                <option value="premiumEconomy">Premium Economy</option>
                <option value="business">Business</option>
                <option value="first">First</option></select
              ><br />
              <label for="adults">Adults:</label><br />
              <input type="number" id="adults" min="0" max="100" /><br />
              <label for="kids">Kids:</label><br />
              <input type="number" id="kids" min="0" max="100" />
            </td>
          </tr>
        </table>
        <!--Drop down lists and other types of lists and buttons-->
        <script>
          const apiUrl =
            "https://restcountries.com/v2/all?fields=name;alpha2Code";
          const countrySelectors = document.querySelectorAll(
            "select[id^=countries]"
          );
          countrySelectors.forEach((countrySelector) => {
            fetch(apiUrl)
              .then((response) => response.json())
              .then((countries) => {
                countrySelector.innerHTML = "";
                countrySelector.innerHTML = `
                  <option value="">Select a country</option>
                  ${countries
                    .map(
                      (country) =>
                        `<option value="${country.alpha2Code}">${country.name}</option>`
                    )
                    .join("")}
                `;
              });
          });
        </script>
        <!--Country code-->
      </div>
    </header>
  </body>
</html>
<script src="Part-B Java.txt"></script>
<!--Code that links javascript to HTML-->
