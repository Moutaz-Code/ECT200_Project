<!DOCTYPE html>
<html>
  <title>Flight Booking</title>
  <head>
    <link rel="stylesheet" type="text/css" href="Part-B.CSS" />
    <!--Thing that links this to the css file-->
  </head>
  <body>
    <header>
      <div class="banner_1">
        <!--Main banner at the top of the thing-->
        <table width="100%">
          <col style="width: 26%" />
          <col style="width: 24.66%" />
          <col style="width: 24.66%" />
          <col style="width: 24.66%" />
          <!--Button border thing-->
          <tr>
            <td><h1 class="flight_thing">Flight Booking</h1></td>
            <!--Hero banner header-->
            <td><button id="BookButton" class="Button_Top">Book</button></td>
            <td>
              <button id="ManageButton" class="Button_Top">
                Manage Booking
              </button>
            </td>
            <td>
              <button id="FlightButton" class="Button_Top">
                Flight Status
              </button>
            </td>
          </tr>
        </table>
      </div>
      <!--Main buttons up top that will have the functions-->
      <div class="V-Line-1"></div>
      <!--Yeeyee ahh line that took 3 years off my life to do-->
      <br />
      <div class="banner_2">
        <!-- the below div tag is for the contents of the booking page-->
        <label for="arrivalDate">Arrival date:</label>
        <input type="date" id="arrivalDate" />

        <label for="departureDate">Departure date:</label>
        <input type="date" id="departureDate" />

        <label for="adults">Adults:</label>
        <input type="number" id="adults" min="0" max="100" />

        <br /><br />

        <label for="kids">Kids:</label>
        <input type="number" id="kids" min="0" max="100" />

        <label for="cabinClass">Select a cabin class:</label>
        <select id="cabinClass">
          <option value="">Select a cabin class</option>
          <option value="economy">Economy</option>
          <option value="premiumEconomy">Premium Economy</option>
          <option value="business">Business</option>
          <option value="first">First</option>
        </select>

        <label for="countries1">Select a country:</label>
        <select id="countries1">
          <option value="">Loading countries...</option>
        </select>

        <br /><br />

        <label for="countries2">Select another country:</label>
        <select id="countries2">
          <option value="">Loading countries...</option>
        </select>

        <script>
          const apiUrl =
            "https://restcountries.com/v2/all?fields=name;alpha2Code";
          const countrySelectors = document.querySelectorAll(
            "select[id^=countries]"
          );

          countrySelectors.forEach((countrySelector) => {
            fetch(apiUrl)
              .then((response) => response.json())
              .then((countries) => {
                countrySelector.innerHTML = "";
                countrySelector.innerHTML = `
                  <option value="">Select a country</option>
                  ${countries
                    .map(
                      (country) =>
                        `<option value="${country.alpha2Code}">${country.name}</option>`
                    )
                    .join("")}
                `;
              });
          });
        </script>

        <div id="BookContent" style="display: none">
          <table class="Radio_Buttons">
            <tr>
              <td>
                <br />
                <input
                  type="radio"
                  id="html"
                  name="fav_language"
                  value="HTML"
                />
                <label for="html">HTML</label><br />
              </td>
            </tr>
            <tr>
              <td>
                <br />
                <input type="radio" id="css" name="fav_language" value="CSS" />
                <label for="css">CSS</label><br />
              </td>
            </tr>
            <tr>
              <td>
                <br /><input
                  type="radio"
                  id="javascript"
                  name="fav_language"
                  value="JavaScript"
                />
                <label for="javascript">JavaScript</label>
              </td>
            </tr>
          </table>
        </div>
        <div id="ManageContent" style="display: none">
          <p>This is some hidden content. (18+)</p>
        </div>
        <div id="FlightContent" style="display: none">
          <p>This is some hidden content. (21+)</p>
        </div>
      </div>
      <!--Second box under the main where stuff will happen in it-->
    </header>
  </body>
</html>
<script src="Part-B Java.txt"></script>
