<!DOCTYPE html>
<html>
  <title>Flight Booking</title>
  <head>
    <link rel="stylesheet" type="text/css" href="Part-B.CSS" />
    <!--Code that links CSS to HTML-->
  </head>
  <body>
    <header>
      <div class="banner_1">
        <!--Main banner top of the website-->
        <table width="100%">
          <col style="width: 26%" />
          <col style="width: 24.66%" />
          <col style="width: 24.66%" />
          <col style="width: 24.66%" />
          <!--Button borders-->
          <tr>
            <td><h1 class="flight_thing">Flight Booking</h1></td>
            <td><button id="BookButton" class="Button_Top">Book</button></td>
            <td>
              <button id="ManageButton" class="Button_Top">
                Manage Booking
              </button>
            </td>
            <td>
              <button id="FlightButton" class="Button_Top">
                Flight Status
              </button>
            </td>
            <!--Buttons itself-->
          </tr>
        </table>
      </div>
      <div class="V-Line-1"></div>
      <!--virtical line in banner 1-->
      <br />
      <div class="banner_2">
        <!-- Second banner that has most of the functions-->
        <table border="1">
          <tr>
            <td><label for="countries1">Flying From:</label></td>
            <select id="countries1"></select>
            <td><label for="countries2">Flying To:</label></td>
            <select id="countries2"></select>
            <td><label for="departureDate">Departure date:</label></td>
            <input type="date" id="departureDate" />
            <td><label for="arrivalDate">Return Date:</label></td>
            <input type="date" id="arrivalDate" />
          </tr>
          <tr>
            <td><label for="cabinClass">Select a cabin class:</label></td>
            <select id="cabinClass">
              <option value="">Select a cabin class</option>
              <option value="economy">Economy</option>
              <option value="premiumEconomy">Premium Economy</option>
              <option value="business">Business</option>
              <option value="first">First</option>
            </select>
            <td>
              <label for="adults">Adults:</label>
              <input type="number" id="adults" min="0" max="100" />
              <br />
              <label for="kids">Kids:</label>
              <input type="number" id="kids" min="0" max="100" />
            </td>
          </tr>
        </table>
        <!--Drop down lists and other types of lists for the book button-->
        <script>
          const apiUrl =
            "https://restcountries.com/v2/all?fields=name;alpha2Code";
          const countrySelectors = document.querySelectorAll(
            "select[id^=countries]"
          );
          countrySelectors.forEach((countrySelector) => {
            fetch(apiUrl)
              .then((response) => response.json())
              .then((countries) => {
                countrySelector.innerHTML = "";
                countrySelector.innerHTML = `
                  <option value="">Select a country</option>
                  ${countries
                    .map(
                      (country) =>
                        `<option value="${country.alpha2Code}">${country.name}</option>`
                    )
                    .join("")}
                `;
              });
          });
        </script>
        <!--Country code-->
        <div id="BookContent" style="display: none">
          <table class="Radio_Buttons">
            <tr>
              <td>
                <br />
                <input
                  type="radio"
                  id="html"
                  name="fav_language"
                  value="HTML"
                />
                <label for="html">One Way</label><br />
              </td>
            </tr>
            <tr>
              <td>
                <br />
                <input type="radio" id="css" name="fav_language" value="CSS" />
                <label for="css">Two Way</label><br />
              </td>
            </tr>
            <tr>
              <td>
                <br /><input
                  type="radio"
                  id="javascript"
                  name="fav_language"
                  value="JavaScript"
                />
                <label for="javascript">Multi City</label>
              </td>
            </tr>
          </table>
        </div>
        <div id="ManageContent" style="display: none">
          <p>This is some hidden content. (18+)</p>
        </div>
        <div id="FlightContent" style="display: none">
          <p>This is some hidden content. (21+)</p>
        </div>
      </div>
      <!--Radio buttons-->
    </header>
  </body>
</html>
<script src="Part-B Java.txt"></script>
<!--Code that links javascript to HTML-->
